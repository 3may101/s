<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Moja stránka s pozadím</title>
<style>
/* základné resetovanie */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* celá obrazovka s pozadím */
body {
min-height: 100vh;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
color: #fff;
/* C:\Users\žiak 02\Desktop\www\image.webp */
background-image: url('image.webp');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
display: grid;
place-items: center;
}

/* tmavý overlay, aby bol nadpis čitateľný */
.overlay {
position: absolute;
inset: 0;
background: rgba(0,0,0,0.45); /* uprav priehľadnosť podľa potreby */
z-index: 0;
}

/* obsah nad overlayom */
.content {
position: relative;
z-index: 1;
padding: 3rem 1.5rem;
text-align: center;
max-width: 1000px;
width: 100%;
}

h1 {
font-size: clamp(2rem, 5vw, 4rem);
line-height: 1.05;
letter-spacing: -0.02em;
margin-bottom: 0.5rem;
}

p {
font-size: clamp(1rem, 2.2vw, 1.25rem);
opacity: 0.9;
}

/* drobné zlepšenia pre čitateľnosť na mobiloch */
@media (max-width: 520px) {
.content { padding: 2rem 1rem; }
}
</style>
</head>
<body>
<div class="overlay" aria-hidden="true"></div>

<main class="content" role="main">
<h1>This is what u get when u mess with us</h1>
<p>in a minute there i lost myself.</p>
</main>
</body>
</html>
